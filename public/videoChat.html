<!DOCTYPE html>
<html>
<head>
    <title>視訊聊天</title>
    <style>
        /* 简单的样式，您可以根据需要进行调整 */
        #onlineUsers button {
            margin: 5px;
            padding: 5px;
        }
        video {
            width: 45%; /* 调整视频大小和布局 */
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="videoChat.css">
</head>
<body>
    <h2>視訊通話</h2>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br>
    <button onclick="startVideo()">啟動鏡頭</button>
    <button onclick="toggleCamera()">切换鏡頭</button>
    <button onclick="toggleMicrophone()">切换麥克風</button>
    <button id="callButton" onclick="call()">加入</button>
    <button id="hangupButton" onclick="hangupVideo()">退出</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
